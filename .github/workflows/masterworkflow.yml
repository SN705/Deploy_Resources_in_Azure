env:
  RESOURCE_GROUP_BRANCH: "Create_Resource_Group"
  RESOURCE_GROUP_FILE_NAME: "ResourceGroup"

name: Azure Resources Deployment for Dino Smiles

on:
  push:
    branches:
      - main
      - Create_Resource_Group

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: repo

      - name: Install and login to Azure
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az login --service-principal -u ${{ secrets.DINO_SMILES_CLIENT_ID }} -p ${{ secrets.DINO_SMILES_SECRET_VALUE }} --tenant ${{ secrets.DINO_SMILES_TENANT_ID }}
            az account set --subscription ${{ secrets.DINO_SMILES_SUBSCRIPTION_ID }}
            az deployment sub create --name Deployment1 --location canadacentral --template-uri https://raw.githubusercontent.com/SN705/Deploy_Resources_in_Azure/${{ env.RESOURCE_GROUP_BRANCH }}/${{ env.RESOURCE_GROUP_FILE_NAME }}.json --parameters '{"region":{"value":"canadacentral"},"resource_group_name":{"value":"myResourceGroup"}}'


